<html>
<head>
<style>
* { font-family: Arial; font-size: 12px; }
</style>
<script type="text/javascript" src="lib/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="common.js"></script>
</head>

<body>
<div style="width: 310px;">
	<table border="0">
		<tr>
			<td><div id="compatmodeheader"/></td>
			<td><div id="compatmode"/></td>
		</tr>
		<tr>
			<td>Site Tag:</td>
			<td>
				<input style="width: 134px;" type="text" id="site" value="" />
				<input type="button" value="Bump" id="bump" />
			</td>
		</tr>
		<tr>
			<td>Password Length:</td>
			<td><select id="length">
				<option value="2">2</option>
				<option value="4">4</option>
				<option value="6">6</option>
				<option value="8">8</option>
				<option value="10">10</option>
				<option value="12">12</option>
				<option value="14">14</option>
				<option value="16">16</option>
				<option value="18">18</option>
				<option value="20">20</option>
				<option value="22">22</option>
				<option value="24">24</option>
				<option value="26">26</option>
			</select></td>
		</tr>
		<tr>
			<td>Password Strength:</td>
			<td><select id="strength">
				<option value="2">Alphanumeric+Special</option>
				<option value="1">Alphanumeric</option>
				<option value="0">Numeric</option>
			</select></td>
		</tr>
	</table>
	<hr/>
	<a href="javascript:void(0)" onclick="chrome.tabs.create({url:'chrome-extension://'+location.hostname+'/options.html'})" title="Extension options" id="link-options">Options</a>
</div>
</body>

<script type="text/javascript">
var site;
var config;
var tabid;

function writemodel () {
	config.site = $('#site').val ();
	config.length = $('#length').val ();
	config.strength = $('#strength').val ();
	chrome.extension.getBackgroundPage ().saveconfig (site, config, tabid);
}
window.onunload = writemodel;

function readmodel (site) {
	config = chrome.extension.getBackgroundPage ().loadconfig (site);
	$('#site').val (config.site);
	$('#length').val (config.length);
	$('#strength').val (config.strength);
	if (true == config.compatibilitymode) {
		$('div#compatmodeheader').html ("<b>Compatibility:</b>");
		$('div#compatmode').text ("on");
	}
	if (false == config.backedup && !config.compatibilitymode) {
		$('div#compatmodeheader').html ("<b>Warning:</b>");
		$('div#compatmode').text ("You have not yet indicated that you have backed up your private key. Please do so on the Options page.");
	}
}

chrome.tabs.getSelected (null, function (tab) {
	tabid = tab.id;
	site = chrome.extension.getBackgroundPage ().grepUrl (tab.url);
	readmodel (site);
});

$('#bump').click (function () {
	var re = new RegExp ("^([^:]+?)(:([0-9]+))?$");
	var site = $("#site").val ();
	if (site.startsWith ("compatible:")) {
		site = site.substringAfter ("compatible:");
	}
	var matcher = re.exec (site);
	var bump = 1;
	if (null != matcher[3]) {
		site = matcher[1];
		bump += parseInt (matcher[3]);
	}
	$("#site").val (site + ":" + bump);
});


</script>
</html>
