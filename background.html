<html>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">

migrate ();

var portsByTabId = new Array ();

chrome.extension.onConnect.addListener (function (port) {
	console.assert (port.name == "passhash");
	port.onMessage.addListener (function (msg) {
		if (null != msg.init) {
			var site = getsite (msg.url);
			var config = loadconfig (site);
			port.passhashsite = site;
			portsByTabId[port.tab.id] = port;
			port.postMessage ({ update: config });
		} else if (null != msg.save) {
			var site = getsite (msg.url);
			saveconfig (site, msg.save, null);
		}
	});

	port.onDisconnect.addListener (function (event) {
		portsByTabId.splice (port.tab.id, 1);
		console.log ("Removed " + port.tab.id);
	});
});

Storage.prototype.setObject = function (key, value) {
	this.setItem (key, JSON.stringify (value));
}

Storage.prototype.getObject = function (key) {
	var str = this.getItem (key);
	if (null == str) {
		throw "No object stored";
	}
	return JSON.parse (str);
}

function optionschanged () {
	for (tabid in portsByTabId) {
		var port = portsByTabId[tabid];
		port.postMessage ({ update: loadconfig (port.passhashsite) });
	}
}

function saveconfig (site, config, tabid) {
	console.log ("Called saveconfig " + site);
	if (site.startsWith ("compatible:")) {
		site = site.substringAfter ("compatible:");
	}
	localStorage.setObject ("url:" + site, config);

	if (null != tabid) {
		portsByTabId[tabid].postMessage ({ update: config });
	}
}

function loadconfig (site) {
	console.log ("Called loadconfig " + site);

	var seed = localStorage["option:private_seed"];
	var compatibilitymode = localStorage["option:compatibility_mode"];
	if ("true" == compatibilitymode) {
		compatibilitymode = true;
	} else {
		compatibilitymode = false;
	}
	var backedup = localStorage["option:backed_up"];
	if ("true" == backedup) {
		backedup = true;
	} else {
		backedup = false;
	}

	// No private seed generated, create one
	if (!seed) {
		seed = localStorage["option:private_seed"] = generate_guid ();
	}

	var obj;
	try {
		obj = localStorage.getObject ("url:" + site);
		// Object wasn't saved with a seed so it requires compatibility
		if (!compatibilitymode && !obj.seed) {
			obj.site = "compatible:" + obj.site;
		} else if (compatibilitymode && obj.site.startsWith ("compatible:")) {
			obj.site = obj.site.substringAfter (":");
		}
	} catch (e) {
		obj = new Object ();
		obj.site = site;
		obj.length = localStorage["option:default_length"];
		if (!obj.length) {
			obj.length = default_length;
		}
		obj.strength = localStorage["option:default_strength"];
		if (!obj.strength) {
			obj.strength = default_strength;
		}
		obj.fields = new Array ();
	}

	obj.seed = seed;
	obj.compatibilitymode = compatibilitymode;
	obj.backedup = backedup;
	return obj;
}

function getsite (url) {
	console.log ("getsite " + url);
	var reg = new RegExp ("^https?://([^:/]+?\\.)*?([^.:/]+)\\.([a-z]{2,15}(\\.[a-z]{2})?)(:\\d+)?/.*$");
	var m = reg.exec (url);
	try {
		if ("" == m[2]) {
			throw "chrome";
		}
		return m[2];
	} catch (e) {
		return 'chrome';
	}
}


function migrate () {
	migrate_v1 ();
	migrate_v2 ();
}

function migrate_v2 () {
	var version = parseInt (localStorage["version"]);
	if (2 <= version) {
		return;
	}

	var keys = new Array ();
	for (var i = 0; i < localStorage.length; ++i) {
		keys[i] = localStorage.key (i);
	}

	var reg = new RegExp ("^site:.*$");
	for (var i = 0; i < keys.length; ++i) {
		var key = keys[i];
		if (reg.test (key)) {
			var to = "url";
			localStorage[to + key.slice(4)] = localStorage[key];
			delete localStorage[key];
		}
	}
	
	localStorage["version"] = "2";
}

function migrate_v1 () {
	if (null == localStorage["version"] && null != localStorage["option:private_seed"]) {
		// Migrate Password Hasher Plus Plus databases
		localStorage["version"] = "1";
	}

	var version = parseInt (localStorage["version"]);
	if (Number.NaN != version && 1 <= version) {
		return;
	}


	var keys = new Array ();
	for (var i = 0; i < localStorage.length; ++i) {
		keys[i] = localStorage.key (i);
	}

	var reg = new RegExp ("^compatibility_mode|default_length|default_strength|private_seed|backed_up$");
	for (var i = 0; i < keys.length; ++i) {
		var key = keys[i];
		var to = "site";
		if (reg.test (key)) {
			to = "option";
		}
		localStorage[to + ":" + key] = localStorage[key];
		delete localStorage[key];
	}
	
	localStorage["version"] = "1";
}

</script>
</html>
