<html>
<head>
<title>Password Hasher Plus - Options</title>
<style>
* { font-family: Arial; font-size: 12px; }
</style>
<script type="text/javascript" src="lib/jquery-1.4.2.min.js"></script>
</head>

<body onLoad="restore_options ()">
<img src="images/icon.png"/>
<h1>Password Hasher Plus - Options</h1>
<div style="width: 410px;">
	<table border="0">
		<tr>
			<td>Default Password Length:</td>
			<td><select id="length">
				<option value="2">2</option>
				<option value="4">4</option>
				<option value="6">6</option>
				<option value="8">8</option>
				<option value="10">10</option>
				<option value="12">12</option>
				<option value="14">14</option>
				<option value="16">16</option>
				<option value="18">18</option>
				<option value="20">20</option>
				<option value="22">22</option>
				<option value="24">24</option>
				<option value="26">26</option>
			</select></td>
		</tr>
		<tr>
			<td>Default Password Strength:</td>
			<td><select id="strength">
				<option value="2">Alphanumeric+Special</option>
				<option value="1">Alphanumeric</option>
				<option value="0">Numeric</option>
			</select></td>
		</tr>
		<tr>
			<td><br/><button onClick="save_options ()">Save</button>
		</tr>
	</table>
</div>
</body>

<script type="text/javascript">

function save_options () {
	localStorage["default_length"] = document.getElementById ("length").value;
	localStorage["default_strength"] = document.getElementById ("strength").value;
}

function restore_options () {
	var length = localStorage["default_length"];
	if (!length) {
		length = 8;
	}

	var lengthElement = document.getElementById ("length");
	lengthElement.value = length;

	var strength = localStorage["default_strength"];
	if (!strength) {
		strength = 2;
	}

	var strengthElement = document.getElementyById ("strength");
	strengthElement.value = strength;
}


</script>
</html>
